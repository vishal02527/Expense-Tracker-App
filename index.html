<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Expense Tracker App</title>
  </head>
  <body>
    <h1 class="heading">Expense Tracker App</h1>
    <div class="wrapper">
      <div class="container">
        <div class="form_wrapper">
          <form>
            <label for="total-money">Total Income:</label>
            <input type="number" id="total_income" />
          </form>
          <form>
            <div>
              <label for="category">Category:</label>
              <select id="category">
                <option selected disabled>Select any category</option>
                <option>Ration</option>
                <option>Home</option>
                <option>Entertainment</option>
                <option>Travel</option>
                <option>Health</option>
                <option>Hotel</option>
                <option>Fee</option>
                <option>Repairing</option>
                <option>Electricity</option>
                <option>Shopping</option>
                <option>Online payment</option>
                <option>Other</option>
              </select>
            </div>
            <div>
              <label for="description">Description:</label>
              <input type="text" id="description" />
            </div>
            <div>
              <label for="price">Price:</label>
              <input type="number" id="price" />
            </div>
            <div>
              <label for="quantity">Quantity:</label>
              <input
                type="number"
                id="quantity"
                min="1"
                max="100000"
                value="1"
              />
            </div>
            <button type="button" id="add">Add Expense</button>
          </form>
        </div>
        <div class="expense_table_and_result">
          <table id="expense_table">
            <thead>
              <tr>
                <th>Category</th>
                <th>Description</th>
                <th>Price</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="income_tracker_info">
            <div>
              <span>Expenses</span>
              <h1 id="total_expenses">0</h1>
            </div>
            <div>
              <span>Remaining</span>
              <h1 id="remaining_value">0</h1>
            </div>
            <div>
              <span>Total Money</span>
              <h1 id="total">0</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; 2024 All rights reserved: Vishal Kumar</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
